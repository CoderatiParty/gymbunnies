{% extends "base.html" %}
  {% block title %}
   -- Password Reset
  {% endblock %}
  {% block navbar %}
  {% endblock %}
  {% block content %}
  <div class="login">
<br>
<br>
    <div class="login_r-container">
      <div class="login_left">
        <div class="login-card">
          <form method="POST" enctype="multipart/form-data">
            <h3>
              Password Reset
            </h3>
              <p>
                Please enter the email address you used to register.
              </p>
                <label for="email">
                  Email Address
                </label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Enter email.." 
                  autocomplete="on">
              <br>
              <br>
                <button type="submit" class="btn btn-primary">
                  Reset
                </button>
          </form>
        </div>
      <br>
      <br>
      </div>
      <div class="login_right">
        <i class="fa-solid fa-heart-pulse fa-bounce"></i>
      </div>
  {% endblock %}
